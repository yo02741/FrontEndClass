<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckoutSuccess - Sweetaste</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="sass/w5.css">
</head>
<body>
    <div class="container checkoutSuccess-container">
        <div class="header" data-aos="fade-down">
            <div class="button-toggle">
                <a href="#"><img src="img/toggle.png" alt=""></a>
            </div>
            <h1><a href="Product.html" class="logo">Sweetaste</a></h1>
            <ul class="menu">
                <li><a href="#">首頁</a></li>
                <li><a href="#">甜點</a></li>
                <li><a href="#">登入</a></li>
                <li><a href="#"><img src="img/shopping_cart.png" alt="購物車"></a></li>
            </ul>
            <div class="shopcar">
                <a href="#"><img src="img/shopping_cart.png" alt="購物車"></a>
            </div>
        </div>
        
        <div class="checkoutSuccess-main">
            <div class="content">
                <ul class="SuccessProgressbar">
                    <li><i class="fas fa-check-circle"></i></li>
                    <li><i class="fas fa-check-circle"></i></li>
                    <li><i class="fas fa-check-circle fa-swap-opacity" ></i></li>
                </ul>
                <h2>付款成功</h2>
                <a href="#" class="checkoutSuccess-btn">繼續逛逛</a>
            </div>
            <a href="#" class="btn-pad-mobile">繼續逛逛</a>
        </div>
    </div>

    <div class="contact-fluid" data-aos="fade-up">
        <div class="contact">
            <div class="subTitle">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-light.svg" alt="">
                <h3 class="sub">訂閱你我的甜蜜郵件</h3>
            </div>
            <div class="subForm">
                <form action="#">
                    <input type="text" class="txt" id="mail">
                    <img class="mailbtn" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true" alt="">
                    <a href="#" class="send"></a>
                </form>
            </div>
        </div>
    </div>
    <div class="footer" data-aos="fade-up">
        <div class="info">
            <div class="infoContent">
                <div class="logoAndContact">
                    <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-sm-dark.svg" alt="">
                    <div class="Contactinfo">
                        <p>07-1234-5678</p>
                        <p>sweetaste@email.com</p>
                        <p>800 高雄市新興區幸福路 520 號</p>
                    </div>
                </div>
                <div class="marketingContent">
                    <p class="vert">今天是個 —— <br>
                        &ensp;吃甜點的好日子。</p>
                </div>
            </div>
            <div class="infoElse">
                <div class="socailmediaBtn">
                    <ul>
                        <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-line%40.svg" alt=""></a></li>
                        <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-facebook.svg" alt=""></a></li>
                    </ul>
                </div>
                <div class="copyright">
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/aos.js"></script>
</body>
</html>
